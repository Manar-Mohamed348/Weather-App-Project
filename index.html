<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<div class="app">
    <!-- start nav section  -->
    <div class="nav">
        <div class="search">
            <input type="search" name="search" id="citySearch" placeholder="Search city">
            <input type="button" value="Search">
        </div>
    </div>
    <!-- end nav section  -->

    <!-- start main section  -->
    <div class="Temperature">
        <div class="main">
            <h1 class="CityName">_____</h1>
            <h3 class="DateTime">___________</h3>
            <img src="img/clear.png">
            <p class="Temp">--°C</p>
            <h3 class="Description">_____</h3>
        </div>
    </div>

    <!-- end main section  -->

    <!-- start weather details section  -->
    <div class="weatherDetails">
        <div class="detail">
            <span>🌅</span>
            <p>Sunrise</p>
            <h4>--:--</h4>
        </div>
        <div class="detail">
            <span>🌇</span>
            <p>Sunset</p>
            <h4>--:--</h4>
        </div>
        <div class="detail">
            <span>☀️</span>
            <p>Highest UV</p>
            <h4>--</h4>
        </div>
        <div class="detail">
            <span>💨</span>
            <p>Wind</p>
            <h4>-- km/h</h4>
        </div>
        <div class="detail">
            <span>💧</span>
            <p>Humidity</p>
            <h4>--%</h4>
        </div>
        <div class="detail">
            <span>🌡️</span>
            <p>Temperature</p>
            <h4>--°C</h4>
        </div>
    </div>
    <!-- end weather details section  -->
</div>
<script src="index.js"></script>
</body>


</html>
